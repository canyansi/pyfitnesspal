{% extends 'base.html' %}

<html>
  <head>
    <title>Please login</title>
  </head>
  <body>
{% block content %}
    {% if form.errors %}
      <p class="text-warning">User not found. Try again.</p>
    {% endif %}
    
    <form role="form" class="form-horizontal" method="post" action="{% url 'pyfitnesspal_login' %}">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="login"/>
      <input type="hidden" name="next" value="{{ next }}"/>
    </form>
{% endblock %}
